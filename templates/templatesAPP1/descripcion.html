<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'img/logo.png'%}">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning display-2 text-center"><img class="me-5" src="{%static 'img/logo.png'%}" alt="" width="100px">Xiaomi Store</div>
        <div class="alert alert-info display-4 text-center">{{titulo}}</div>
        <div class="alert alert-light text-center"><img src="{% static 'img/'%}{{imagen}}" alt="" width="200px"></div>
        <div class="alert alert-light">{{descripcion}}</div>
        <div class="alert alert-light text-center">{{precio}}</div>
        <br>
        <a href="/" class="btn btn-info"><i class="bi bi-chevron-double-left"></i>VOLVER</a>
    </div>
</body>
</html>
